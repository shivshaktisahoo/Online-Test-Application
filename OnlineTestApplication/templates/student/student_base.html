<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student's Dashboard{% endblock title %}</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% block css %}
      <link rel="stylesheet" href="{% static 'teacher/css/teacher_base.css' %}">
    {% endblock css %}
    
      
</head>

<body>
    <div class="container-fluid bg-light ">

        <div class="row">
            <div class="col-sm-2">
                <div class="border-right border-primary h-100">
                 <div class="text-center">
                    {% if stu.profile_photo %}
                        <img src='{{stu.profile_photo.url}}' alt="Profile Picture"  class="img-fluid rounded-circle mt-5" width="130px" height="130px">
                    {% else %}
                        No Image Found
                    {% endif %}
                  <h3 class="mt-3">{{user.username}}</h3>
                 </div> 
                 <hr class="border-primary">  
                 <nav class="nav flex-column text-center">
                    <a href="{% url 'student:profile' %}" class="nav-link {{dashboard}}">Dashboard</a>
                    <a href="{% url 'student:view_test' %}" class="nav-link {{ques}}">Test</a>
                    <a href="{% url 'student:student_performance' %}" class="nav-link {{perfomance}}">Performance</a>
                    <a href="{% url 'main:signout' %}" class="nav-link">Logout</a>
                 </nav>
                </div>
            </div> 
            <div class="col-sm-10">
                {% block content %}

                {% endblock %}
            </div>   
        </div>
    </div>
    
    
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<!-- Option 2: Separate Popper and Bootstrap JS -->

-->
</body>
</html>
