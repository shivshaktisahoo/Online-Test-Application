{% extends 'teacher/teacher_base.html' %}


{% block title %}Course & Subject{% endblock title %}


{% block content %}

<table class="table table-striped table-hover table-condensed table-bordered table-light text-center">
    <thead class="thead thead-dark">
        <tr>
            <th scope="col">SL.NO.</th>
            <th scope="col">Course Name</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>

        {% for cl in courselist %}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{cl.course_name|upper}}</td>
            <td>
                 <a class="btn btn-warning btn-sm m-2" href="{% url 'onlinetest:course_update' cl.id %}"> <i class="fas fa-edit ml-1"></i> Update</a>
                <!-- <a class="btn btn-danger btn-sm m-2" href=""> <i class="fas fa-trash-alt ml-1"></i> Delete</a> -->

            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock content %}
